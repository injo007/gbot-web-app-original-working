# Simplified Nginx configuration for GBot Web App
# This works for both development and production environments

server {
    listen 80;
    server_name _;
    
    # Root directory for static files
    # IMPORTANT: Update this path to match your setup path
    root /opt/gbot-web-app-original-working/static;
    index index.html;
    
    # Security headers (basic set for all environments)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # API proxy - preserve the /api prefix when forwarding to backend
    location /api/ {
        proxy_pass http://localhost:5000/api/;  # Keep the /api prefix
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increased timeouts for large operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        
        # Handle large uploads
        client_max_body_size 10M;
    }
    
    # SPA routing - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
        # Short cache time to allow for updates
        expires 1h;
        add_header Cache-Control "public, no-cache";
    }
    
    # Cache static assets longer
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Error handling
    error_page 404 /index.html;
    
    # Redirect server errors to static error page
    error_page 500 502 503 504 /error.html;
    location = /error.html {
        # Create this file in the static directory
        root /opt/gbot-web-app-original-working/static;
        internal;
    }
}
